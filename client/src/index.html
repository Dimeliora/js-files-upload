<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Simple files upload & store app. For education purpose"
        />
        <title>JS Files Upload</title>
        <link rel="stylesheet" href="/styles.css" />
        <script src="/script.js" defer></script>
    </head>
    <body>
        <div class="alert" data-alert-block></div>
        <!-- <div class="container" data-app-container></div> -->
        <div class="modal">
            <div class="modal__content paper">
                <div class="upload-files">
                    <ul class="upload-files__list">
                        <li class="upload-files__item">
                            <div class="upload-files__name">doc.pdf</div>
                            <div class="upload-files__status">
                                <div
                                    class="upload-files__progress progress progress--text"
                                >
                                    <div
                                        class="progress__filler"
                                        style="width: 80%"
                                    ></div>
                                    <span class="progress__text">80%</span>
                                </div>
                                <div class="upload-files__error"></div>
                            </div>
                            <div class="upload-files__controls">
                                <button
                                    class="upload-files__abort icon-button"
                                    title="Cancel file upload"
                                    aria-label="Cancel file upload"
                                >
                                    <svg class="icon-button__icon">
                                        <use
                                            href="/icons/icon-sprite.svg#close"
                                        />
                                    </svg>
                                </button>
                                <svg
                                    class="upload-files__icon upload-files__icon--done"
                                >
                                    <use href="/icons/icon-sprite.svg#tick" />
                                </svg>
                                <svg
                                    class="upload-files__icon upload-files__icon--error"
                                >
                                    <use
                                        href="/icons/icon-sprite.svg#alert-error"
                                    />
                                </svg>
                            </div>
                        </li>
                    </ul>
                    <button class="upload-files__cancel button">Cancel</button>
                </div>
            </div>
        </div>
    </body>
</html>
